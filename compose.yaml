# Docker Compose Development Configuration
# Local development: access via http://localhost
# Server works on port 8000 inside container (same as production)

services:
  server:
    build:
      context: .
      target: development
    ports:
      - "80:8000"
    volumes:
      - .:/app
      - go-modules:/go/pkg/mod
      - /app/tmp
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - configs/database.env

  db:
    image: postgres:16-alpine
    restart: always
    env_file:
      - configs/database.env
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "judo", "-d", "judo_archive"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  go-modules:    # Cache Go modules across container rebuilds
  db-data:       # PostgreSQL data persistence

